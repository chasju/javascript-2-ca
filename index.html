<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>JavaScript 2 CA | Homepage</title>
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script defer type="module" src="/src/js/index.mjs"></script>
    <script defer type="module" src="/src/js/api/posts/create.mjs"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary rounded-bottom" aria-label="Third navbar example">
        <div class="container">
          <a class="navbar-brand mt-1 me-5" href="/index.html"><img src="/icons/icons8-moon-symbol-96.png" alt="logo" style="width: 40px" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-sm-0 d-flex flex-grow-1 gap-5">
              <li class="nav-item d-flex justify-content-center align-items-center">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item d-flex justify-content-center align-items-center">
                <a class="nav-link" href="/pages/profile/">Profile</a>
              </li>
              <li class="nav-item dropdown m-auto m-sm-0 ms-sm-auto pe-lg-3">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false"><img src="/icons/icons8-user-96.png" alt="profile dropdown" class="login-icon" style="height: 30px" /></a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/pages/profile/">Profile</a></li>
                  <li><a class="dropdown-item fw-bold text-decoration-underline" href="/pages/login/">Log In</a></li>
                  <li><button class="dropdown-item sign-out-button">Log Out</button></li>
                </ul>
              </li>
            </ul>
            <div class="align-search-profile-icon">
              <form role="search" id="searchForm" type="submit">
                <input class="form-control" id="searchHomePage" type="search" placeholder="Search" aria-label="Search" />
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container row m-auto">
      <!-----------------WRITE NEW POST------------------>
      <div class="col-md-9 col-lg-7 gedf-main m-auto mt-5 social-media-post-container">
        <div class="card gedf-card border-0">
          <div class="card-body d-flex justify-content-between align-items-md-end gap-md-3 flex-column flex-md-row">
            <div class="d-flex flex-grow-1 gap-2 align-items-center align-items-md-end mb-1">
              <div class="w-25 profile-picture placeholder-glow ratio ratio-1x1">
                <a href="/pages/profile.html"><img src="/images/odayaka-gurei-1X5IcEXjbmM-unsplash.jpg" alt="profile picture" class="placeholder img-fluid border border-5 border-secondary rounded-circle" style="--bs-border-opacity: 0.4" /></a>
              </div>
              <div class="tab-content flex-grow-1" id="myTabContent">
                <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                  <div class="form-group">
                    <textarea class="form-control social-media-post bg-secondary text-primary" style="--bs-bg-opacity: 0.4" id="message" rows="3" placeholder="Hey, what's up?"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-toolbar justify-content-between align-self-end post-btn">
              <div class="btn-group">
                <button type="submit" class="btn btn-primary pe-4 ps-4 submit-post">POST</button>
              </div>
            </div>
          </div>
        </div>
        <!-------------- FEED ---------------->
        <div class="feed-container mt-5 ms-2 me-2">
          <h1 class="h1-homepage text-primary fw-bold">FEED</h1>
          <div class="filter-feed d-flex gap-4 mb-2 justify-content-end text-primary">
            <div class="descending text-decoration-underline" role="button">Newest first</div>
            <div class="ascending text-decoration-underline" role="button">Oldest first</div>
          </div>
          <div class="card gedf-card gap-3 border-0 post-container">
            <!-- posts -->
            <div class="row bg-primary rounded-1 pt-3 pb-3 mb-4" style="--bs-bg-opacity: 0.1">
              <div class="col-1 border-0 w-25 bg-unset">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="d-flex feed-profile-pic">
                    <div class="mr-2 placeholder-glow">
                      <img class="rounded-circle placeholder" width="50" src="/images/viktor-zhulin-FM97Fst2InM-unsplash.jpg" alt="thumbnail" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body card-body-feed mb-3 col-7 p-0 placeholder-glow">
                <div class="ml-2 mb-1 d-flex gap-3">
                  <div class="h7 text-primary fs-6 placeholder col-4"></div>
                  <p class="text-primary"></p>
                  <div class="h7 text-primary"></div>
                </div>
                <p class="card-text placeholder col-7"></p>
                <p class="card-text placeholder col-9"></p>
              </div>
            </div>
            <div class="row bg-primary rounded-1 pt-3 pb-3 mb-4" style="--bs-bg-opacity: 0.1">
              <div class="col-1 border-0 w-25 bg-unset">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="d-flex feed-profile-pic">
                    <div class="mr-2 placeholder-glow">
                      <img class="rounded-circle placeholder" width="50" src="/images/viktor-zhulin-FM97Fst2InM-unsplash.jpg" alt="thumbnail" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body card-body-feed mb-3 col-7 p-0 placeholder-glow">
                <div class="ml-2 mb-1 d-flex gap-3">
                  <div class="h7 text-primary fs-6 placeholder col-4"></div>
                  <p class="text-primary"></p>
                  <div class="h7 text-primary"></div>
                </div>
                <p class="card-text placeholder col-7"></p>
                <p class="card-text placeholder col-9"></p>
              </div>
            </div>
            <div class="row bg-primary rounded-1 pt-3 pb-3 mb-4" style="--bs-bg-opacity: 0.1">
              <div class="col-1 border-0 w-25 bg-unset">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="d-flex feed-profile-pic">
                    <div class="mr-2 placeholder-glow">
                      <img class="rounded-circle placeholder" width="50" src="/images/viktor-zhulin-FM97Fst2InM-unsplash.jpg" alt="thumbnail" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body card-body-feed mb-3 col-7 p-0 placeholder-glow">
                <div class="ml-2 mb-1 d-flex gap-3">
                  <div class="h7 text-primary fs-6 placeholder col-4"></div>
                  <p class="text-primary"></p>
                  <div class="h7 text-primary"></div>
                </div>
                <p class="card-text placeholder col-7"></p>
                <p class="card-text placeholder col-9"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
