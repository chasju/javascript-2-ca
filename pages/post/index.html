<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <script src="https://kit.fontawesome.com/3f52b12258.js" crossorigin="anonymous"></script>

    <title>JavaScript 2 CA | Post</title>
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body class="">
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary rounded-bottom" aria-label="Third navbar example">
        <div class="container">
          <a class="navbar-brand mt-1 me-5"><img src="/icons/icons8-moon-symbol-96.png" alt="logo" style="width: 40px" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-sm-0 d-flex flex-grow-1 gap-5">
              <li class="nav-item d-flex justify-content-center align-items-center">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item d-flex justify-content-center align-items-center">
                <a class="nav-link" href="/pages/profile/">Profile</a>
              </li>
              <li class="nav-item dropdown m-auto m-sm-0 ms-sm-auto pe-lg-3">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false"><img src="/icons/icons8-user-96.png" alt="profile dropdown" class="login-icon" style="height: 30px" /></a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/pages/profile/">Profile</a></li>
                  <li><a class="dropdown-item fw-bold text-decoration-underline" href="/pages/login/">Log In</a></li>
                  <li><button class="dropdown-item sign-out-button">Log Out</button></li>
                </ul>
              </li>
            </ul>
            <div class="align-search-profile-icon">
              <form role="search" id="searchForm" type="submit">
                <input class="form-control" id="searchHomePage" type="search" placeholder="Search" aria-label="Search" />
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container row m-auto mt-5 d-flex flex-wrap flex-grow-1">
      <main class="col-10 col-md-8 col-lg-6 m-auto mt-5 d-flex flex-column">
        <div class="parent flex-grow-1">
          <div class="row bg-primary rounded-1 pt-3 pb-3 mb-4" style="--bs-bg-opacity: 0.1">
            <div class="col-1 border-0 w-25 bg-unset">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex feed-profile-pic">
                  <div class="mr-2 placeholder-glow">
                    <img class="rounded-circle placeholder" width="50" src="/images/viktor-zhulin-FM97Fst2InM-unsplash.jpg" alt="thumbnail" />
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body card-body-feed mb-3 col-7 p-0placeholder-glow">
              <div class="ml-2 mb-1 d-flex gap-3 placeholder-glow">
                <div class="h7 text-primary"></div>
                <p class="text-primary placeholder col-4">|</p>
                <div class="h7 text-primary"></div>
              </div>
              <p class="card-text placeholder col-7"></p>
              <div class="d-flex gap-3">
                <a href="/pages/edit/?id=${postId}" class="h7 text-primary edit-post">Edit</a>
                <a href="/pages/post/?id=${postId}" class="h7 text-primary edit-post">Comment</a>
                <div id="${postId}" class="h7s text-primary delete-post">Delete Post</div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <form id="commentPost" class="flex-grow-1 d-flex flex-column">
            <div class="rounded-4">
              <div class="form-group">
                <textarea required name="body" class="form-control social-media-post bg-secondary text-primary" style="--bs-bg-opacity: 0.4" id="message" rows="3" placeholder="Comment here"></textarea>
              </div>
            </div>
            <button class="px-4 mt-2 btn btn-sm btn-primary" type="submit">Add comment</button>
          </form>
        </div>
        <div class="comments flex-grow-1 mt-5">
          <h1 class="h4 text-primary">Comments</h1>
          <div class="comments-container">
            <div class="row bg-primary rounded-1 pt-3 pb-3 mb-4" style="--bs-bg-opacity: 0.3">
              <div class="card-body card-body-feed mb-3 col-7 p-0">
                <div class="ml-2 mb-1 d-flex gap-3 placeholder-glow">
                  <div class="h7 text-primary"></div>
                  <p class="text-primary placeholder col-3">|</p>
                  <div class="h7 text-primary"></div>
                </div>
                <div class="ms-3 placeholder-glow">
                  <p class="card-text placeholder col-7"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
