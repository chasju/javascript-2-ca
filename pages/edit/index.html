<!DOCTYPE html>

  <head>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-sm-0 d-flex flex-grow-1 gap-5">
              <li class="nav-item d-flex justify-content-center align-items-center">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item d-flex justify-content-center align-items-center">
                <a class="nav-link" href="/pages/profile/">Profile</a>
              </li>

              </li>
            </ul>
            <div class="align-search-profile-icon">
              <form role="search">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container row m-auto h-75 d-flex">
      <main class="col-10 col-sm-7 col-md-5 m-auto text-center d-flex align-items-center">
        <form id="editPost" class="flex-grow-1">
          <h1 class="h3 mb-5 fw-normal text-primary text-uppercase fw-bold m-auto">Edit</h1>
          <div class="bg-primary p-4 pt-4 rounded-4" style="--bs-bg-opacity: 0.2">
            <div class="form-group">
              <textarea required name="body" class="form-control social-media-post bg-secondary text-primary" style="--bs-bg-opacity: 0.4" id="message" rows="3" placeholder="Hey, what's up?"></textarea>
            </div>
            <!-- Took these out because of bad request: "body/media must match format"-->
            <!-- <div class="form-group mt-3">
              <label for="" class="text-primary">Tags</label>

            </div>

            <div class="form-group mt-3">
              <label for="" class="text-primary">Image</label>
              <input type="url" name="media" class="form-control" />
            </div> -->
          </div>
          <button class="ps-5 pe-5 mt-5 btn btn-lg btn-primary text-uppercase" type="submit">Update</button>
