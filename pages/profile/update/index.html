<!DOCTYPE html>

  <head>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-sm-0 d-flex flex-grow-1 gap-5">
              <li class="nav-item d-flex justify-content-center align-items-center">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item d-flex justify-content-center align-items-center">
                <a class="nav-link" href="/pages/profile/">Profile</a>
              </li>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/pages/profile/">Profile</a></li>

            <div class="align-search-profile-icon">

      <main class="col-10 col-sm-7 col-md-5 m-auto text-center d-flex align-items-center mt-5">
        <form id="editProfile" class="flex-grow-1">
          <h1 class="h3 mb-5 fw-normal text-primary text-uppercase fw-bold m-auto">Edit</h1>
          <div class="col mb-4 mt-5 px-0 profile-picture placeholder-glow ratio ratio-1x1 placeholder-glow">
            <img src="/images/caique-nascimento-8832p6MX7vs-unsplash.jpg" alt="profile picture" class="placeholder img-fluid border border-secondary border-5 rounded-circle card-profile-pic-profile" style="--bs-border-opacity: 0.4; width: 100%; height: 100%; object-fit: cover" />
          </div>
          <div class="form-group">
            <label class="text-primary mb-2">Insert image url</label>
            <input type="url" name="avatar" class="form-control" />
          </div>
          <button class="ps-5 pe-5 mt-5 btn btn-lg btn-primary text-uppercase" type="submit">Update</button>
        </form>
      </main>
    </div>
