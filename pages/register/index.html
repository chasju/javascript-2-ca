<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>CSS Frameworks CA | login page</title>
    <link rel="stylesheet" href="/dist/css/style.css" />
  </head>
  <body class="vh-100">
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary rounded-bottom" aria-label="Third navbar example">
        <div class="container">
          <a class="navbar-brand mt-1 me-5" href="/index.html"><img src="/icons/icons8-moon-symbol-96.png" alt="logo" style="width: 40px" /></a>
        </div>
      </nav>
    </header>
    <div class="container row m-auto h-100 d-flex">
      <main class="col-10 col-sm-7 col-md-5 m-auto text-center d-flex align-items-center">
        <form action="https://nf-api.onrender.com/api/v1/social/auth/register" class="flex-grow-1" id="registerForm">
          <h1 class="h3 mb-5 fw-normal text-primary text-uppercase fw-bold m-auto">Create new account</h1>
          <div class="bg-primary p-4 pt-5 rounded-4" style="--bs-bg-opacity: 0.2">
            <div class="form-floating mb-4 mt-4 border border-primary rounded">
              <input type="text" name="name" class="form-control bg-white" id="floatingInput" placeholder="name_lastName" required pattern="^[\w]+$" title="Use lowercase and uppercase letters, numbers and underscore. Example: my_User" />
              <label for="floatingInput" class="text-primary">Username</label>
            </div>
            <div class="form-floating mb-4 border border-primary rounded">
              <input type="email" name="email" class="form-control bg-white" id="floatingEmailInput" placeholder="name@noroff.no" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @noroff.no and @stud.noroff.no domains are allowed to register a user." />
              <label for="floatingInput" class="text-primary">Email</label>
            </div>
            <div class="form-floating mb-4 border border-primary rounded">
              <input type="password" name="password" class="form-control bg-white" id="floatingPassword" placeholder="Password" required minlength="8" />
              <label for="floatingPassword" class="text-primary">Password</label>
            </div>
            <div class="new-user mb-3 mt-5 text-end">
              <a href="/pages/login/login.html">Already have an account?</a>
            </div>
          </div>
          <button class="ps-5 pe-5 mt-5 btn btn-lg btn-primary text-uppercase" type="submit">Create</button>
        </form>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="module" src="../script/registerUser.mjs"></script>
  </body>
</html>
